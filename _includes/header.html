<!-- Header Topbar Start-->
<div class="hdr_top_variation4">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"><a href="/" class="logo fl"><img src="/images/logonotext.png" alt="image"><h1 class="business-name">Aztek Landscaping</h1></a></div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <ul>
          <li class="hdr4_call_icon">
            <h6>Call Us Now:</h6>
            <p class="p_20">773-701-3083</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- Header Topbar End-->
<!-- Navbar Start-->
<nav id="main-navigation-wrapper" class="variation2_navbar variation4_navbar navbar navbar-default finance-navbar">
  <div class="thm-container">
    <div class="navbar-header">
      <div class="logo-menu"><img src="/images/logonotext.png" alt=""></div>
      <button type="button" data-toggle="collapse" data-target="#main-navigation" aria-expanded="false" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
    </div>
    <div id="main-navigation" class="collapse navbar-collapse nav_variation4">
      <div class="nav_variation4_in">
        <ul class="nav navbar-nav">
          <li class="dropdown"><a href="/">Home</a></li>
          {% for my_page in site.pages %}
            {% if my_page.title %}
              {% if my_page.title != 'Get a Quote' %}
              <li class="dropdown"><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
              {% endif %}
            {% endif %}
          {% endfor %}
          <!--<li class="dropdown"><a href="#">Pay Bill</a></li>-->
        </ul><a href="/quote" class="var4_request_btn">Get a quote</a>
        <div class="responsive_btn"><a href="/quote" class="view-all hvr-bounce-to-right mobile_view request_quote">Request a quote</a></div>
      </div>
    </div>
  </div>
</nav>
<!-- Navbar End-->
